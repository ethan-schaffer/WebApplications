<!DOCTYPE HTML>
<html>
  <body>
	<table>
		<tr>
			<td> <b> An ordered list </b> </td>
			<td> <b> An unordered list </b> </td>
		</tr>
		<tr>
			<td>  
				<ol>
					<li>The First Item</li>
					<li>The Second Item</li>
					<li>The Third Item</li>
				</ol>
			</td>
			<td>  
				<ul>
					<li>The First Item</li>
					<li>The Second Item</li>
					<li>The Third Item</li>				
				</ul>

			</td>
		</tr>
	</table>

	<dl>
		<dt>Item 1</dt>
			<dd>Describe</dd>
		<dt>Item 2</dt>
			<dd>Describe</dd>
		<dt>Item 3</dt>
			<dd>Describe</dd>

	</dl>
  </body>
</html>
